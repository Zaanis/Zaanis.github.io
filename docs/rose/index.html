<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸŽ„</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #1b263b, #0b0f14);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: #e9eef5;
    }

    .card {
      width: min(520px, 92vw);
      height: 420px;
      padding: 28px 22px;
      border-radius: 18px;
      background: rgba(10,14,20,.6);
      border: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(10px);
      text-align: center;
      box-shadow: 0 30px 70px rgba(0,0,0,.45);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin: 0 0 14px;
      font-size: 22px;
      font-weight: 600;
    }

    /* Christmas tree */
    .tree {
      font-size: 96px;
      transition: opacity .6s ease, transform .6s ease;
    }

    /* Rose image */
    .rose {
      width: 160px;
      opacity: 0;
      transform: scale(.85);
      transition: opacity .8s ease, transform .8s ease;
      display: none;
    }

    .message {
      margin-top: 18px;
      font-size: 15px;
      color: rgba(233,238,245,.9);
      opacity: 0;
      transform: translateY(6px);
      transition: opacity .5s ease, transform .5s ease;
    }

    /* Bloomed state */
    .bloom .tree {
      opacity: 0;
      transform: scale(.9);
      display: none;
    }

    .bloom .rose {
      display: block;
      opacity: 1;
      transform: scale(1);
    }

    .bloom .message {
      opacity: 1;
      transform: translateY(0);
    }

    .hint {
      position: absolute;
      bottom: 18px;
      font-size: 12px;
      color: rgba(255,255,255,.45);
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1 id="title">Merry Christmas</h1>

    <div class="tree">ðŸŽ„</div>

    <img src="rose.png" alt="Rose" class="rose" />

    <div class="message">
      Sorry didn't send you one on Hinge
    </div>

    <div class="hint">tap</div>
  </div>

  <script>
    const card = document.getElementById("card");
    const title = document.getElementById("title");

    let open = false;

    card.addEventListener("click", () => {
      open = !open;
      card.classList.toggle("bloom", open);
      title.textContent = open ? "For you" : "Merry Christmas!";
    });
  </script>

</body>
</html>
