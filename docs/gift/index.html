<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸŽ„</title>

  <style>
    :root{
      --bg1:#1b263b;
      --bg2:#0b0f14;
      --card: rgba(10,14,20,.62);
      --border: rgba(255,255,255,.10);
      --text: #e9eef5;
      --muted: rgba(233,238,245,.88);
    }

    html{
      height: 100%;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
    }

    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      overflow: hidden;
      background: transparent; /* important for snow visibility */
    }

    /* Snow canvas */
    #snow {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    /* Soft twinkle overlay */
    .twinkle {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 25%, rgba(255,255,255,.10), transparent 40%),
        radial-gradient(circle at 75% 15%, rgba(255,255,255,.08), transparent 42%),
        radial-gradient(circle at 60% 70%, rgba(255,255,255,.06), transparent 45%),
        radial-gradient(circle at 35% 80%, rgba(255,255,255,.07), transparent 42%);
      filter: blur(0.2px);
      opacity: .55;
      animation: tw 6.5s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes tw {
      0%,100% { opacity: .40; }
      50%     { opacity: .70; }
    }

    .card {
      position: relative;
      z-index: 2;
      width: min(520px, 92vw);
      height: 420px;
      padding: 28px 22px;
      border-radius: 18px;
      background: var(--card);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      text-align: center;
      box-shadow: 0 30px 70px rgba(0,0,0,.45);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-1px;
      border-radius: 18px;
      background: linear-gradient(135deg,
        rgba(255,0,0,.12),
        rgba(255,255,255,.06),
        rgba(0,255,140,.10)
      );
      opacity: .55;
      filter: blur(10px);
      z-index: -1;
    }

    h1 {
      margin: 0 0 14px;
      font-size: 22px;
      font-weight: 650;
      letter-spacing: .2px;
      text-shadow: 0 2px 18px rgba(255,255,255,.08);
    }

    .tree {
      font-size: 96px;
      transition: opacity .6s ease, transform .6s ease;
      filter: drop-shadow(0 18px 22px rgba(0,0,0,.35));
    }

    .rose {
      width: 160px;
      opacity: 0;
      transform: translateY(10px) scale(.92);
      transition: opacity 2.2s ease, transform 2.2s ease;
      display: none;
      filter: drop-shadow(0 18px 22px rgba(0,0,0,.35));
      will-change: opacity, transform;
    }

    .message {
      margin-top: 18px;
      font-size: 15px;
      color: var(--muted);
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 1.2s ease .4s, transform 1.2s ease .4s;
    }

    .hint {
      position: absolute;
      bottom: 18px;
      font-size: 12px;
      color: rgba(255,255,255,.48);
      animation: pulse 1.6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%,100% { opacity: .35; transform: translateY(0); }
      50%     { opacity: .70; transform: translateY(-2px); }
    }

    .bloom .tree {
      opacity: 0;
      transform: scale(.9);
      display: none;
    }

    .bloom .rose {
      display: block;
      opacity: 1;
      transform: translateY(0) scale(1);
      transition-delay: 0.65s; /* slow fade-in after tap */
    }

    .bloom .message {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <canvas id="snow"></canvas>
  <div class="twinkle"></div>

  <div class="card" id="card">
    <h1 id="title">Merry Christmas</h1>

    <div class="tree">ðŸŽ„</div>

    <img src="rose.png" alt="Rose" class="rose" />

    <div class="message">Here's the missing rose :)</div>

    <div class="hint">tap</div>
  </div>

  <script>
    // Toggle card
    const card = document.getElementById("card");
    const title = document.getElementById("title");
    let open = false;

    card.addEventListener("click", () => {
      open = !open;
      card.classList.toggle("bloom", open);
      title.textContent = "Merry Christmas!";
    });

    // Snowfall (canvas)
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d", { alpha: true });

    const DPR = Math.min(2, window.devicePixelRatio || 1);
    let w = 0, h = 0;

    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = Math.floor(w * DPR);
      canvas.height = Math.floor(h * DPR);
      canvas.style.width = w + "px";
      canvas.style.height = h + "px";
      ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
    }
    window.addEventListener("resize", resize);
    resize();

    const flakes = [];
    const FLAKE_COUNT = Math.round(Math.min(180, Math.max(90, w / 10)));

    function rand(min, max) { return Math.random() * (max - min) + min; }

    function makeFlake() {
      return {
        x: rand(0, w),
        y: rand(-h, 0),
        r: rand(0.8, 2.6),
        vy: rand(0.6, 1.8),
        vx: rand(-0.35, 0.35),
        drift: rand(0.001, 0.01),
        a: rand(0.35, 0.95)
      };
    }

    for (let i = 0; i < FLAKE_COUNT; i++) flakes.push(makeFlake());

    let t = 0;
    function draw() {
      t += 1;
      ctx.clearRect(0, 0, w, h);

      for (const f of flakes) {
        f.x += f.vx + Math.sin((t * f.drift) + f.y * 0.01) * 0.25;
        f.y += f.vy;

        if (f.y > h + 10) { f.x = rand(0, w); f.y = rand(-80, -10); }
        if (f.x < -10) f.x = w + 10;
        if (f.x > w + 10) f.x = -10;

        ctx.globalAlpha = f.a;
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
        ctx.fillStyle = "#ffffff";
        ctx.fill();
      }

      ctx.globalAlpha = 1;
      requestAnimationFrame(draw);
    }
    draw();
  </script>

</body>
</html>
